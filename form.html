<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="form.css">
    </head>
</html>

<body>
    <header class="header">
        <div class="header-logo">
            <img class="header-logo__img" src="./assets/logo.png">
            <h1 class="header-logo__title">LandSeeker</h1>
        </div>

        <div class="header-menu">
            <ul class="header-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>
        <form action="#" >
            <h1 class="form-title">Contac Us!</h1>
            <label for="name">Name</label>
            <br>
            <input class="input" name="name" id="name" type="text" placeholder="Digite seu nome">
            <br>
            <label for="email">Email</label>
            <br>
            <input class="input" name="email" id="email" type="email" placeholder="Digite seu email">
            <br>
            <label for="mensagem">Mensagem</label>
            <br>
            <textarea class="input" cols="20" rows="6" name="mensagem"></textarea>
            <br>
            <input type="checkbox" name="" value="check_name" id="check_name"><label for="check_name">Don't post my name</label>
            <button class="form-button" type="submit">Send</button>
        </form>          
    </main>

    <footer>
        Copyright &copy; Digital House 
    </footer>

        <div class="banner">

        </div>
</body>
